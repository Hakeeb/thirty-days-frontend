<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Day 1 | Sample Sign Up</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/1b4d2e7080.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create an account</h1>
      <form>
        <label>
          Name
          <input type="text" name="name" placeholder="Full Name" required>
        </label>

        <label>
          Email
          <input type="email" name="email-address" placeholder="Email" required>
        </label>

        <label>
          Password
          <input type="password" name="password" placeholder="Password" required>
        </label>

        <input class="btn" type="submit" name="submit" value="Sign Up">
      </form>
      <div class="footer">
        <span>Or sign up with a social account</span><!--

        --><div class="icons">
          <span id="facebook" class="fa fa-facebook"></span>
          <span id="twitter" class="fa fa-twitter"></span>
          <span id="linkedin" class="fa fa-linkedin"></span>
        </div>
      </div>
    </div>

  </body>
</html>
