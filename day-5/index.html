<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Day 5 | User Profile Page</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-nav">
        <span class="back"><img src="assets/images/back-arrow.png" alt="Back Arrow"></span><!--
        --><span class="add"><img src="assets/images/plus-icon.png" alt="Plus Icon"></span>
      </div>
      <div class="profile-highlights">
        <span class="followers">
          <p><span>1,000</span><br>followers</p>
        </span><!--
        --><div class="image-block">
          <img src="assets/images/profile-image.png" alt="User Profile Image">
          <span>Pro</span>
        </div><!--
        --><span class="following">
          <p><span>324</span><br>following</p>
        </span>
      </div>
      <div class="profile-details">
        <h1>Eleojo Emmanuel</h1>
        <span>Lagos, Nigeria</span>
        <hr>
        <p>A husband to one, father to two and <br> visual designer to many across the globe.</p>
      </div>
      <nav>
        <ul>
          <li class="active"><a href="#">Logo Design</a></li><!--
          --><li><a href="#">UI/UX</a></li><!--
          --><li><a href="#">Packaging</a></li>
        </ul>
      </nav>
      <div class="profile-logos">
          <span id="logo-1"><img src="assets/images/logo-1.png" alt="Logo 1"></span>
          <span id="logo-2"><img src="assets/images/logo-2.png" alt="Logo 2"></span>
          <span id="logo-3"><img src="assets/images/logo-3.png" alt="Logo 3"></span>
          <span id="logo-4"><img src="assets/images/logo-4.png" alt="Logo 4"></span>
          <span id="logo-5"><img src="assets/images/logo-5.png" alt="Logo 5"></span>
          <span id="logo-6"><img src="assets/images/logo-6.png" alt="Logo 6"></span>
      </div>
    </div>

  </body>
</html>
